<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Amigas da Comunidade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/pages/shared.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo-container">
            <img src="../assets/img/6c8dcd65-b6cd-4096-9f4d-a750e79520c4.png" alt="Logo" class="sidebar-logo" />
            <p class="sidebar-logo-text">Amigas da Comunidade</p>
          </div>
        </div>
        <nav class="sidebar-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link active" data-page="inicio">
                <i class="fas fa-home nav-icon"></i>
                <span class="nav-text">Início</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" data-page="doadores">
                <i class="fas fa-hand-holding-heart nav-icon"></i>
                <span class="nav-text">Doadores</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" data-page="beneficiarios">
                <i class="fas fa-users nav-icon"></i>
                <span class="nav-text">Beneficiários</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" data-page="categorias">
                <i class="fas fa-folder nav-icon"></i>
                <span class="nav-text">Categorias</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" data-page="projetos">
                <i class="fas fa-clipboard-list nav-icon"></i>
                <span class="nav-text">Projetos</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="sidebar-footer">
          <a href="../index.html" class="logout-link">
            <i class="fas fa-sign-out-alt nav-icon"></i>
            <span class="nav-text">Sair</span>
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="content-area" id="contentArea">
          <!-- Conteúdo será carregado dinamicamente aqui -->
        </div>
      </main>
    </div>
    <!-- Carregar páginas -->
    <script src="../js/pages/inicio.js"></script>
    <script src="../js/pages/doadores.js"></script>
    <script src="../js/pages/beneficiarios.js"></script>
    <script src="../js/pages/categorias.js"></script>
    <script src="../js/pages/projetos.js"></script>
    <!-- Dashboard principal -->
    <script src="../js/dashboard.js"></script>
  </body>
</html>
